<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üìù Cr√©er un compte ‚Äî Patrick Travel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background-slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: fadeSlide 24s infinite;
      opacity: 0;
      transition: opacity 1s ease;
      filter: blur(6px);
    }

    .background-slideshow img:nth-child(1) { animation-delay: 0s; }
    .background-slideshow img:nth-child(2) { animation-delay: 8s; }
    .background-slideshow img:nth-child(3) { animation-delay: 16s; }

    @keyframes fadeSlide {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    .register-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
      position: relative;
    }

    .register-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1s ease forwards;
      z-index: 2;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #007bff;
    }

    .form-control,
    .form-select {
      border-radius: 8px;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      box-shadow: 0 0 8px rgba(0,123,255,0.6);
    }

    .btn-register {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-register:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .error-message {
      color: #dc3545;
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 15px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="background-slideshow">
    <img src="/static/bg1.jpg" alt="Background 1">
    <img src="/static/bg2.jpg" alt="Background 2">
    <img src="/static/bg3.jpg" alt="Background 3">
  </div>

  <div class="register-container">
    <div class="register-box">
      <h2>üìù Cr√©er un compte</h2>

      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}

      <form method="post" action="/register">
        <div class="mb-3">
          <label for="username" class="form-label">üë§ Nom</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">üìß Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">üîí Mot de passe</label>
          <input type="password" class="form-control" name="password" required>
        </div>

        {% if show_statut %}
        <div class="mb-3">
          <label for="statut" class="form-label">üéñÔ∏è Statut</label>
          <select class="form-select" name="statut" required>
            <option value="client">Client</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        {% else %}
        <input type="hidden" name="statut" value="client">
        {% endif %}

        <button type="submit" class="btn btn-register">‚úÖ Cr√©er mon compte</button>
      </form>
    </div>
  </div>

  <script>
    {% if success %}
      alert("{{ success }}");
      {% if redirect_url %}
        window.location.href = "{{ redirect_url }}";
      {% endif %}
    {% elif error %}
      alert("‚ùå {{ error }}");
    {% endif %}
  </script>
  <script>
  {% if success %}
    Swal.fire({
      icon: 'success',
      title: 'Succ√®s',
      text: '{{ success }}',
      showConfirmButton: false,
      timer: 2000
    }).then(() => {
      {% if redirect_url %}
        window.location.href = "{{ redirect_url }}";
      {% endif %}
    });
  {% elif error %}
    Swal.fire({
      icon: 'error',
      title: 'Erreur',
      text: '{{ error }}',
      confirmButtonText: 'OK'
    });
  {% endif %}
</script>
</body>
</html>
