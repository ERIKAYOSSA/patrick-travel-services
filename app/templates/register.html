<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>📝 Créer un compte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">📝 Créer un compte</h2>
      {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
      {% endif %}
    <form method="post" action="/register" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="name" class="form-label">👤 Nom</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">📧 Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">🔒 Mot de passe</label>
        <input type="password" class="form-control" name="password" required>
      </div>

      {% if show_statut %}
      <div class="mb-3">
        <label for="statut" class="form-label">🎖️ Statut</label>
        <select class="form-select" name="statut" required>
          <option value="client">Client</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      {% else %}
      <input type="hidden" name="statut" value="client">
      {% endif %}

      <button type="submit" class="btn btn-primary w-100">✅ Créer mon compte</button>
    </form>
  </div>
</body>
</html>
