<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“ CrÃ©er un compte â€” Patrick Travel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('/static/bg-login.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      animation: bgZoom 30s ease-in-out infinite alternate;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    body.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes bgZoom {
      0% { background-size: 100%; }
      100% { background-size: 110%; }
    }

    .register-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
    }

    .register-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1s ease forwards;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #007bff;
    }

    .form-control,
    .form-select {
      border-radius: 8px;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      box-shadow: 0 0 8px rgba(0,123,255,0.6);
    }

    .btn-register {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-register:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .error-message {
      color: #dc3545;
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 15px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <h2>ğŸ“ CrÃ©er un compte</h2>

      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}

      <form method="post" action="/register">
        <div class="mb-3">
          <label for="name" class="form-label">ğŸ‘¤ Nom</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">ğŸ“§ Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">ğŸ”’ Mot de passe</label>
          <input type="password" class="form-control" name="password" required>
        </div>

        {% if show_statut %}
        <div class="mb-3">
          <label for="statut" class="form-label">ğŸ–ï¸ Statut</label>
          <select class="form-select" name="statut" required>
            <option value="client">Client</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        {% else %}
        <input type="hidden" name="statut" value="client">
        {% endif %}

        <button type="submit" class="btn btn-register">âœ… CrÃ©er mon compte</button>
      </form>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>
  <script>
  {% if success %}
    alert("{{ success }}");
    {% if redirect_url %}
      window.location.href = "{{ redirect_url }}";
    {% endif %}
  {% elif error %}
    alert("âŒ {{ error }}");
  {% endif %}
</script>
</body>
</html>
