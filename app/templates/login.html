<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion ‚Äî Patrick Travel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('/static/bg-login.jpg'); /* ‚úÖ image de fond */
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease forwards;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #007bff;
    }

    .login-box img {
      display: block;
      margin: 0 auto 20px;
      height: 80px;
      transition: transform 0.4s ease;
    }

    .login-box img:hover {
      transform: scale(1.1);
    }

    .form-control {
      border-radius: 8px;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(0,123,255,0.6);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-login:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .register-prompt {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .register-prompt a {
      color: #007bff;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .register-prompt a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="/static/logo.png" alt="Logo Patrick Travel">
      <h2>Connexion</h2>
      <form method="post" action="/login">
        <div class="mb-3">
          <input type="email" name="email" class="form-control" placeholder="Adresse e-mail" required>
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
        </div>
        <button type="submit" class="btn btn-login">üîê Se connecter</button>
      </form>
      <div class="register-prompt">
        Vous n'avez pas encore de compte ? <a href="/register">Cr√©er un compte</a>
      </div>
    </div>
  </div>
</body>
</html>
