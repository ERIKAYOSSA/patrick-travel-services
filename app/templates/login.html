<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion ‚Äî Patrick Travel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
     font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background-slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: fadeSlide 24s infinite;
      opacity: 0;
      transition: opacity 1s ease;
      filter: blur(6px);
    }

    .background-slideshow img:nth-child(1) {
      animation-delay: 0s;
    }
    .background-slideshow img:nth-child(2) {
      animation-delay: 8s;
    }
    .background-slideshow img:nth-child(3) {
      animation-delay: 16s;
    }

    @keyframes fadeSlide {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
      position: relative;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease forwards;
      z-index: 2;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #007bff;
    }

    .login-box img {
      display: block;
      margin: 0 auto 20px;
      height: 80px;
      transition: transform 0.4s ease;
    }

    .login-box img:hover {
      transform: scale(1.1);
    }

    .form-control {
      border-radius: 8px;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(0,123,255,0.6);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-login:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .register-prompt {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .register-prompt a {
      color: #007bff;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .register-prompt a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .error-message {
      color: #dc3545;
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 15px;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="background-slideshow">
    <img src="/static/bg-login.jpg" alt="Background 1">
    <img src="/static/bg2.jpg" alt="Background 2">
    <img src="/static/bg3.jpg" alt="Background 3">
  </div>

  <div class="login-container">
    <div class="login-box">
      <img src="/static/logo.png" alt="Logo Patrick Travel">
      <h2>Connexion</h2>

      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}

      <form method="post" action="/login">
        <div class="mb-3">
          <input type="email" name="email" class="form-control" placeholder="Adresse e-mail" required value="{{ email | default('') }}">
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
        </div>
        <button type="submit" class="btn btn-login">üîê Se connecter</button>
      </form>

      <div class="register-prompt">
        Vous n'avez pas encore de compte ? <a href="/register">Cr√©er un compte</a>
      </div>
    </div>
  </div>

  <script>
    {% if success %}
      alert("{{ success }}");
      {% if redirect_url %}
        window.location.href = "{{ redirect_url }}";
      {% endif %}
    {% elif error %}
      alert("‚ùå {{ error }}");
    {% endif %}
  </script>
  <script>
  {% if success %}
    Swal.fire({
      icon: 'success',
      title: 'Succ√®s',
      text: '{{ success }}',
      showConfirmButton: false,
      timer: 2000
    }).then(() => {
      {% if redirect_url %}
        window.location.href = "{{ redirect_url }}";
      {% endif %}
    });
  {% elif error %}
    Swal.fire({
      icon: 'error',
      title: 'Erreur',
      text: '{{ error }}',
      confirmButtonText: 'OK'
    });
  {% endif %}
</script>
</body>
</html>
